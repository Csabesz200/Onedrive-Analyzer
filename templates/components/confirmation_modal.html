<!-- Confirmation Modal using DaisyUI -->
<input type="checkbox" id="confirmation-modal" class="modal-toggle" :checked="modalOpen" />
<div class="modal" :class="modalOpen ? 'modal-open' : ''">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Confirm Action</h3>
        <div class="py-4">
            <div class="flex items-start">
                <div class="flex-shrink-0 mr-3">
                    <div class="w-10 h-10 rounded-full bg-warning flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <p x-text="modalMessage"></p>
                </div>
            </div>
        </div>
        <div class="modal-action">
            <button @click="modalOpen = false" class="btn btn-outline">Cancel</button>
            <button @click="confirmAction()" class="btn btn-error">Confirm</button>
        </div>
    </div>
</div>
