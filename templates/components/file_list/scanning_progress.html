<!-- Scanning Progress Indicator -->
<div x-show="isLoading" class="mt-6 card bg-base-100 shadow-xl">
    <div class="card-body">
        <div class="flex flex-col items-center justify-center">
            <div class="radial-progress text-primary animate-spin" style="--value:70;"></div>
            <div class="mt-4 text-center">
                <h2 class="card-title justify-center">Scanning Files...</h2>
                <p x-text="scanStatus" class="opacity-80"></p>
                <p x-text="scanMessage" class="opacity-80 mt-1"></p>
                <div class="w-full mt-4">
                    <progress class="progress progress-primary w-full" :value="scanProgress" max="100"></progress>
                    <div class="flex justify-between text-xs mt-1">
                        <span>0%</span>
                        <span>50%</span>
                        <span>100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
